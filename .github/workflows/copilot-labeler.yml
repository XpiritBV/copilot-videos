name: Label Copilot Workspace PR

on:
  pull_request:
    types: [opened, edited]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Label PR
        uses: actions/labeler@v3
        if: contains(github.event.pull_request.body, 'Open Copilot Workspace session')
        with:
          add-labels: "Copilot Workspace"
